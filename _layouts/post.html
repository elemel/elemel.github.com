---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="date">{{ page.date | date_to_string }}</p>
{{ content }}
{% include disqus.html %}
<div id="related">
  <h2>Related Blog Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> &mdash;
      {{ post.date | date_to_string }}</li>
    {% endfor %}
  </ul>
</div>
