---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="date">{{ page.date | date_to_string }}</p>
{{ content }}
<script type="text/javascript">
var disqus_url = "http://elemel.github.com{{ page.url }}";
var disqus_title = "{{ page.title }}";
</script>
<div id="disqus_thread"></div>
<script type="text/javascript" src="http://disqus.com/forums/elemel/embed.js"></script>
<script type="text/javascript">
//<![CDATA[
(function() {
    var links = document.getElementsByTagName('a');
    var query = '?';
    for(var i = 0; i < links.length; i++) {
        if(links[i].href.indexOf('#disqus_thread') >= 0) {
            query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
        }
    }
    document.write('<script type="text/javascript" src="http://disqus.com/forums/elemel/get_num_replies.js' + query + '"></' + 'script>');
})();
//]]>
</script>
<div id="related">
  <h2>Related Blog Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> &mdash;
      {{ post.date | date_to_string }}</li>
    {% endfor %}
  </ul>
</div>
